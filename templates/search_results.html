<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            background: linear-gradient(to bottom, #4a90e2, #d6e9ff);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        td a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        td a:hover {
            text-decoration: underline;
        }

        .action-links a {
            margin-right: 10px;
        }

        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Search Results</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Mobile / Email</th>
            <th>NIC</th>
            <th>Training End Date</th>
            <th>Field</th>
            <th>Supervisor</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>{{ intern[0] }}</td>
            <td>{{ intern[1] }}</td>
            <td>
                <strong>Mobile:</strong> {{ intern[2] }}<br>
                <strong>Email:</strong> {{ intern[4] }}
            </td>
            <td>{{ intern[3] }}</td>
            <td>{{ intern[6] }}</td>
            <td>{{ intern[7] }}</td>
            <td>{{ intern[8] }}</td>
            <td class="action-links">
                <a href="{{ url_for('update_intern', id=intern[0]) }}">Edit</a>
                <a href="{{ url_for('delete_intern', id=intern[0]) }}" onclick="return confirm('Are you sure you want to delete this intern?');">Delete</a>
            </td>
        </tr>
    </table>
    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('home') }}" style="text-decoration: none; color: #007bff; font-weight: bold;">Back to Home</a>
    </div>
</body>
</html>
